<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  max-width: 350px;
  width: 90%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
  z-index: 2;
}

h1 {
  color: #e63946;
  margin-bottom: 20px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #adb5bd;
  color: white;
  position: absolute;
}

.hidden {
  display: none;
}

.gallery img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

.message {
  color: #444;
  font-size: 16px;
  line-height: 1.6;
}

/* Floating hearts & roses */
.floating {
  position: fixed;
  top: -10%;
  font-size: 24px;
  animation: floatDown linear infinite;
  opacity: 0.8;
  z-index: 1;
}

@keyframes floatDown {
  from {
    transform: translateY(0) rotate(0deg);
  }
  to {
    transform: translateY(120vh) rotate(360deg);
  }
}

  </style>
</head>
<body>  <!-- PAGE 1 -->  <div class="card" id="page1">
    <h1>Deekshitha ‚ù§Ô∏è<br>Will you be my Valentine?</h1>
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üíî</button>
  </div>  <!-- PAGE 2 -->  <div class="card hidden" id="page2">
    <h1>Yayyyy üíï</h1>
    <p class="message">
      Deekshitha, you make my days brighter and my heart happier.
      Every moment with you feels special, and I can‚Äôt imagine my life without you.
      Thank you for being you ‚ù§Ô∏è
      <br><br>
      Forever yours,<br>
      Saathvik
    </p><div class="gallery">
  <img src="photo1.jpg" />
  <img src="photo2.jpg" />
  <img src="photo3.jpg" />
  <img src="photo4.jpg" />
  <img src="photo5.jpg" />
  <img src="photo6.jpg" />
  <img src="photo7.jpg" />
</div>

  </div>  <!-- MUSIC -->  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const music = document.getElementById('bgMusic');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
      page1.classList.add('hidden');
      page2.classList.remove('hidden');
      music.play();
    });
  </script>  <!-- Floating romantic elements -->  <script>
    const symbols = ['‚ù§Ô∏è','üåπ','üíñ','üíï','üå∏'];

    function createFloating() {
      const span = document.createElement('span');
      span.className = 'floating';
      span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(span);

      setTimeout(() => {
        span.remove();
      }, 10000);
    }

    setInterval(createFloating, 500);
  </script></body>
</html>
